{% extends "layout.html" %}
{% block title %}{{ stuff.name }}{% endblock %}
{% block content %}
<h2>{{stuff.name}}</h2>
<p>{{stuff.description}}</p>

<table>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>description</th>
    <th>connection</th>
  </tr>

  {% for i in info %}
  <tr>
    <td><a href='{{"/stuff/%s" % i[0]}}'>{{i[0]}}</a></td>
    <td>{{i[1]}}</td>
    <td>{{i[2]}}</td>
    <td>{{i[3]}}</td>
  </tr>
  {% endfor %}

</table>

{% endblock %}
