{% extends "layout.html" %}
{% block title %}{{ Admin }}{% endblock %}
{% block content %}
<p>Create new relation</p>
<form action="/newrelation" method="POST">
  <p>Description:<br>
    <input type="text" name="description" required>
  </p>
  <div>
    <p>Optional converse relation</p>
    <p>Description:<br>
      <input type="text" name="converse-description">
    </p>
  </div>
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
  <input type="submit" value="Create">
</form>

<p>Create new property</p>
<form action="/newproperty" method="POST">
  <p>Name:<br>
    <input type="text" name="name" required>
  </p>
  <p>Description:<br>
    <input type="text" name="description" required>
  </p>
  <p>Type of property</p>
  <div>
    <input type="radio" id="text" name="type" value="text" required />
    <label for="text">Text</label>
  </div>
  <div>
    <input type="radio" id="numeric" name="type" value="numeric" />
    <label for="numeric">Numeric</label>
  </div>
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
  <input type="submit" value="Create">
</form>

{% endblock %}
